<p-table [value]="teacherProductivities">
    <ng-template pTemplate="header">
        <tr>            
            <th>Name</th>
            <th>Hours</th>
            <th>Amount</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-teacher>
        <tr>
            <td>{{teacher.teacher.fullName}}</td>
            <td>{{teacher.hour}}</td>
            <td>{{teacher.fee}}</td>
        </tr>
    </ng-template>
</p-table>
