<form
  class="form-horizontal"
  autocomplete="off"
  #studentCommentModal="ngForm"
>
  <abp-modal-header
    [title]="'Student comments'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="row form-group ">
      <div class="col-12 text-left">
        <a href="javascript:;" class="btn bg-blue" (click)="createComment()">
          <i class="fa fa-plus-square"></i>
          Create comment
        </a>
      </div>
    </div>

    <p-table [value]="studentComments" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5">        
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 200px;">Date</th>
                <th>Comment</th>
                <th style="width: 150px;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-comment>
            <tr>
                <td>{{comment.commentDate | date:'dd-MM-yyyy' }}</td>
                <td>{{comment.comment}}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-sm bg-secondary"
                    (click)="editComment(comment)"
                  >
                    <i class="fas fa-pencil-alt"></i>                    
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm bg-danger mx-2"
                    (click)="deleteComment(comment)"
                  >
                    <i class="fas fa-trash"></i>                    
                  </button>
                </td>
            </tr>
        </ng-template>        
    </p-table>
  </div>  
  <abp-modal-footer
    [saveVisibled]="false"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
