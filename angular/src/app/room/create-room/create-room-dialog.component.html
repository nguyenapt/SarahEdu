<form
  class="form-horizontal"
  autocomplete="off"
  #createRoomForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewRoom' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">   
      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="name">
          {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="room.name"
            #nameModel="ngModel"
            #nameEl
          />
          <abp-validation-summary
            [control]="nameModel"
            [controlEl]="nameEl"
          ></abp-validation-summary>
        </div>
      </div>      
      
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="description">
          {{ "Tenant" | localize }}
        </label>
        <div class="col-md-9">
          <p-dropdown required [options]="tenants" [style]="{'width':'100%'}" [(ngModel)]="selectedTenant" name="tenants" placeholder="Select a tenant" optionLabel="name"></p-dropdown>        
        </div>
      </div>

      <div class="form-group row ">
        <label class="col-md-3 col-form-label">
          Is special room (Online)
        </label>
        <div class="col-md-9">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              name="isSpecialRoom"
              id="isSpecialRoom"
              [(ngModel)]="room.isSpecialRoom"
            />      
            <label class="custom-control-label mt-2" for="isSpecialRoom"></label>
      
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="description">
          {{ "RoomDescription" | localize }}
        </label>
        <div class="col-md-9">
          <textarea
            type="text"
            class="form-control"
            name="description"
            id="description"
            [(ngModel)]="room.description"
          >
          </textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="sortOrder">
          Sort order
        </label>
        <div class="col-md-9">
            <input
            type="number"
            class="form-control"
            name="sortOrder"
            id="sortOrder"
            [(ngModel)]="room.sortOrder"
          />
        </div>
      </div>
      
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createRoomForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
