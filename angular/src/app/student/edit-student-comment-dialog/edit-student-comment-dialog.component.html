<form
  class="form-horizontal"
  autocomplete="off"
  #editCommentForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit payment'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">   
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="commentDate">
          Date
        </label>
        <div class="col-md-9">
          <input class="form-control" 
            type="date" 
            name="commentDate" 
            [(ngModel)]="commentDate" 
          />
        </div>
      </div>
      <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="comment">
          Comment
        </label>
        <div class="col-md-9">
            <textarea
              type="text"
              class="form-control"
              name="comment"
              id="comment"
              [(ngModel)]="comment.comment"
            >
            </textarea>
        </div>
      </div>   
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editCommentForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
