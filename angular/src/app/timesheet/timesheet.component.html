<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <h1>Time scheduler</h1>
        </div>
        <div class="col-md-4 text-center">
        </div>
        <div class="col-4 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="createScheduler()">
            <i class="fa fa-plus-square"></i>
            Create
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="row" *ngIf="events">
        <p-table [value]="events" sortField="weekDay" sortMode="single" (onSort)="onSort()" styleClass="p-datatable-gridlines" [scrollable]="true" scrollHeight="650px">
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 150px;"></th>
                  <th style="width: 150px;"></th>
                  <ng-container *ngFor="let room of rooms" >
                    <th class="text-center">
                      <h5>{{room.name}}</h5>
                    </th>   
                  </ng-container>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-event let-rowIndex="rowIndex">
              <tr>
                  <td style="width: 150px;" *ngIf="rowGroupMetadata[event.weekDay].index === rowIndex" [attr.rowspan]="rowGroupMetadata[event.weekDay].size">
                    <div class="text-center">
                      <h5 class="p-text-bold p-ml-2" style="font-weight: bold;">{{event.weekDay | date:'E'}}</h5>
                      <span class="p-text-bold p-ml-2">{{event.weekDay | date:'dd-MM-yyyy'}}</span>
                    </div>
                  </td>
                  <td style="width: 150px;" class="text-right">
                      {{event.fromHour + ' - ' +  event.toHour}}
                  </td>
                  <ng-container *ngFor="let room of rooms" >
                    <td style="padding: 0;color: whitesmoke;font-size: 10px;height: 70px;">
                      <ng-container *ngTemplateOutlet="memberTemplate; context:{o: getTimeScheduler(event.weekDay,event.id,room) }">
                      </ng-container>
                      <ng-template #memberTemplate let-scheduler="o">
                        <ng-container *ngIf="scheduler">
                          <div [ngStyle]="{'background-color': scheduler.teacher.color ? scheduler.teacher.color : 'gray','height.px':100,'padding.px':1}">
                            <div style="border-bottom: 1px solid white;">{{scheduler.teacher.fullName}}</div>                          
                            <div style="border-bottom: 1px solid white;">{{scheduler.courseSubject.courseName}} - {{scheduler.courseSubject.subjectName}}</div>
                            <div *ngFor="let studentTime of scheduler.timeSheetStudents">
                              {{studentTime.student.fullName}}
                            </div>
                          </div>
                        </ng-container>
                      </ng-template>
                    </td>
                  </ng-container>                  
              </tr>
          </ng-template>
        </p-table>
      </div>      
    </div>
  </section>
</div>
