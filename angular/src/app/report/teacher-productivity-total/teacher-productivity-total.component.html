<div >
    <section class="content-header">
      <div class="container-fluid">
        <div class="form-group row">
            <div class="col-5">
                <p-dropdown [options]="reportTypes" [style]="{'width':'100%'}" [(ngModel)]="selectedReportType" optionLabel="name" (onChange)="changeReportType($event)"></p-dropdown>
            </div>
            <div class="col-3">
                <input class="form-control" 
                    type="date" 
                    name="fromDate" 
                    style="height: 42px;"
                    [(ngModel)]="fromDate" 
                />
            </div>
            <div class="col-3">                
                <input class="form-control" 
                    type="date" 
                    name="toDate" 
                    style="height: 42px;"
                    [(ngModel)]="toDate" 
                />
            </div>
            <div class="col-1 text-right">
                <button pButton label="Report" (click)="searchData()"></button>
            </div>
        </div>
      </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">      
                <div class="row">
                    <div class="col-6">
                    
                    </div>        
                    <div class="col-6 text-right">
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
                    </div>  
                </div>
                <div class="card-body table-responsive p-0" *ngIf="teacherProductivities">
                    <p-table [value]="teacherProductivities" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>            
                                <th>Name</th>
                                <th>Hours</th>
                                <th>Total</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-teacher>
                            <tr>
                                <td><div class="text-bold" [ngStyle]="{'color': teacher.teacher.color ? teacher.teacher.color : 'gray'}">{{teacher.teacher.fullName}}</div></td>
                                <td>{{teacher.hour}}</td>
                                <td>{{teacher.fee | currency: 'VND'}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </section>
</div>
